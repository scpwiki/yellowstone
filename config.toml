# On startup, always fetch basic site data
# (e.g. home page, tagline, etc) even if
# the site is already in the database.
#
# This data is rarely edited but it sometimes
# is, and setting this to true essentially
# forcibly refreshes site data.
always-fetch-site = false

# All sites which *require* use of TLS.
# Sites that are HTTP-only or allow both
# can be excluded.
use-tls = [
    "scp-wiki",
]

# For some sites, the members list is so big Wikidot
# cannot produce data for recent pages of site
# membership.
#
# If those errors are occurring, then add that site
# to this list.
#
# This requires that the account that has the API key
# has admin permissions.
use-admin-members-list = [
    "scp-wiki",
    "techcheck",
]
